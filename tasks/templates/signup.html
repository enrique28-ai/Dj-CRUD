{% extends 'base.html' %}
{% block content %}
<main class="comtainer">
<div class="row">
<div class="col-md-4 offset-md-4 mt-5">
<form action="{% url 'signup' %}" method="post" class="card card-body text-center">
    <h1 class="text-center">Signup</h1>
    {{error}}
    {%csrf_token%}
    <div class="mb-3">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
        <label for="password1">Password:</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required>
    </div>
    <div class="mb-3">
        <label for="password2"> Confirm Password:</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password" required>
    </div>

    <button class="btn btn-primary" type="submit">
        SignUp
    </button>
</form>
</div>
</div>
</main>
{% endblock %}
